          <div class="container">
            <h2>Humidity</h2>
            <div>
              <canvas id="myChart"></canvas>
              <script>
                  var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
    datasets: [{
      label: 'apples',
      data: [12, 19, 3, 17, 6, 3, 7],
      backgroundColor: "rgba(153,255,51,0.6)"
    }]
  }
});
              </script>
            </div>
